<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<!--<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>-->

</head>

<body>
	<div class="site">
		<div class="right-background">
	<div class="container-fluid">
		<div class="row justify-content-end">
			<div class="col-5 blue-bg"></div>
		</div>
	</div>
</div>
<div class="bottom-background">
	<div class="ty-bg"></div>
</div>
<div id="cubes-wrap">
	<div class="top-cube layer" data-depth="0.10"></div>
	<div class="left-cube layer" data-depth="0.15"></div>
	<div class="right-cube layer" data-depth="0.5"></div>
</div>
<header class="site-header">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-lg-1 col-md-2 col-sm-3 col-6">
						<div class="logo">
							<img src="../images/logo.png" alt="">
						</div>
					</div>
					<div class="col-xl-2 col-lg-1 col-md-2 col-sm-3 col-3">
						<div class="header-text">DIGITAL AGENCY</div>
					</div>
				</div>
			</div>
		</header>

		<div class="site-primary">
			<main class="site-content">
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-6">
							<div class="ty">
								<div class="ty-title">Спасибо за заявку</div>
								<div class="ty-under-title">Ваш запрос принят</div>
								<div class="text">Вы получите необходимую информацию<br>в ближайшее время</div>
								<a href="index.html" class="btn">Вернуться</a>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<footer class="site-footer"></footer>

<div class="form-wrapper">
	<div id="popup-callback-order">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8 col-12">
					<div class="callback-popup">
						<div class="top">
							<div class="top-left"></div>
							<div class="top-right">
								<div class="close">
									<div class="top-block"></div>
									<div class="right-block"></div>
								</div>
							</div>
						</div>
						<div class="middle">
							<span class="form-title">Заполните форму</span>
							<form action="" class="contact-form">
								<input type="text" id="name" placeholder="Вашe имя">
								<input type="text" id="phone" placeholder="Ваш телефон">
								<input type="email" name="email" placeholder="Ваш e-mail">
								<input type="checkbox" id="agreement" name="agreement" value="checkbox"><label for="agreement">Я <a href="#" class="policity">согласен</a> политикой конфиденциальности</label>
								<div class="submit-btn">
									<input type="submit" value="Оставить заявку">
								</div>
							</form>
						</div>
					<div class="bottom">
						<div class="bottom-left"></div>
						<div class="bottom-right"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	</div>

	<link rel="stylesheet" href="css/style.css">
	<script src="js/scripts.js"></script>
</body>
</html>
