<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">

	<title>Title</title>
	<meta name="description" content="">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<meta property="og:image" content="path/to/image.jpg">
	<link rel="shortcut icon" href="images/favicon/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="images/favicon/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="images/favicon/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="images/favicon/apple-touch-icon-114x114.png">

	<!-- Chrome, Firefox OS and Opera -->
	<meta name="theme-color" content="#000">
	<!-- Windows Phone -->
	<meta name="msapplication-navbutton-color" content="#000">
	<!-- iOS Safari -->
	<meta name="apple-mobile-web-app-status-bar-style" content="#000">

	<!--<style>body { opacity: 0; overflow-x: hidden; } html { background-color: #fff; }</style>-->

</head>

<body>
	<div class="site">
		<div class="right-background">
	<div class="container-fluid">
		<div class="row justify-content-end">
			<div class="col-5 blue-bg"></div>
		</div>
	</div>
</div>
<div class="bottom-background">
	<div class="ty-bg"></div>
</div>
<div id="cubes-wrap">
	<div class="top-cube layer" data-depth="0.10"></div>
	<div class="left-cube layer" data-depth="0.15"></div>
	<div class="right-cube layer" data-depth="0.5"></div>
</div>
<header class="site-header">
			<div class="container">
				<div class="row justify-content-between">
					<div class="col-lg-1 col-md-2 col-sm-3 col-6">
						<div class="logo">
							<img src="images/logo.png" alt="">
						</div>
					</div>
					<div class="col-xl-2 col-lg-1 col-md-2 col-sm-3 col-3">
						<div class="header-text">DIGITAL AGENCY</div>
					</div>
				</div>
			</div>
		</header>

		<div class="site-primary">
			<main class="site-content">
				<div class="container">
					<div class="row">
						<div class="col-xl-6 col-12">
							<div class="main-title">
								<img src="images/title.png" alt="">
								<h1>ПРИВЕДЕМ КЛИЕНТОВ</h1>
							</div>
							<div class="under-title">ИЛИ ВЕРНЕМ ДЕНЬГИ</div>
							<div class="row justify-content-center">
								<div class="col-lg-6 col-md-12">
									<div class="garant-text">гарантии, прописанные<br> в Договоре</div>
									<div class="garant-second-text">только <span class="blue-bold-text">10</span> компаний<br> <span class="blue-bold-text">в месяц</span></div>
								</div>
								<div class="col-lg-6 col-md-12">
									<div class="garant-item">
										<span class="number">5</span><br>
										<span class="text">лет<br> опыта</span>
									</div>
									<div class="garant-item">
										<span class="number">32</span><br>
										<span class="text">специалиста<br><br></span>
									</div>
								</div>
							</div>
							<a href="#" class="btn main-page">Оставить заявку</a>
						</div>
						<div class="col-xl-6 col-12">
							<div class="right-side">
								<div class="video"><iframe width="100%" height="100%" src="https://www.youtube.com/embed/UxTSlojRusw?rel=0&controls=0&showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe></div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xl-12 col-lg-12">
							<div class="row icons-line">
								<div class="col-xl-1 col-md-4 col-sm-6 col-6">
									<div class="ico">
										<img src="images/ico-1.png" alt="">
										<div class="ico-text">Продающий<br> сайт</div>
									</div>
								</div>
								<div class="col-xl-1 col-md-4 col-sm-6 col-6">
									<div class="ico">
										<img src="images/ico-2.png" alt="">
										<div class="ico-text">Яндекс<br> Директ</div>
									</div>
								</div>
								<div class="col-xl-1 col-md-4 col-sm-6 col-6">
									<div class="ico">
										<img src="images/ico-3.png" alt="">
										<div class="ico-text">Google<br> Ads</div>
									</div>
								</div>
								<div class="col-xl-1 col-md-4 col-sm-6 col-6">
									<div class="ico">
										<img src="images/ico-4.png" alt="">
										<div class="ico-text">Instagram</div>
									</div>
								</div>
								<div class="col-xl-1 col-md-4 col-sm-6 col-6">
									<div class="ico">
										<img src="images/ico-5.png" alt="">
										<div class="ico-text">Facebook</div>
									</div>
								</div>
								<div class="col-xl-1 col-md-4 col-sm-6 col-6">
									<div class="ico">
										<img src="images/ico-6.png" alt="">
										<div class="ico-text">Vkontakte</div>
									</div>
								</div>
								<div class="col-xl-2 col-md-7 col-sm-8 col-9 price-align">
									<span class="price">75000</span>
								</div>
								<div class="col-xl-1 col-md-5 col-sm-4 col-3">
									<span class="rub">₽</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>

		<footer class="site-footer"></footer>

<div class="form-wrapper">
	<div id="popup-callback-order">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-lg-8 col-12">
					<div class="callback-popup">
						<div class="top">
							<div class="top-left"></div>
							<div class="top-right">
								<div class="close">
									<div class="top-block"></div>
									<div class="right-block"></div>
								</div>
							</div>
						</div>
						<div class="middle">
							<span class="form-title">Заполните форму</span>
							<form action="" class="contact-form">
								<input type="text" id="name" placeholder="Вашe имя">
								<input type="text" id="phone" placeholder="Ваш телефон">
								<input type="email" name="email" placeholder="Ваш e-mail">
								<input type="checkbox" id="agreement" name="agreement" value="checkbox"><label for="agreement">Я <a href="#" class="policity">согласен</a> политикой конфиденциальности</label>
								<div class="submit-btn">
									<input type="submit" value="Оставить заявку">
								</div>
							</form>
						</div>
					<div class="bottom">
						<div class="bottom-left"></div>
						<div class="bottom-right"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
	</div>

	<link rel="stylesheet" href="css/style.css">
	<script src="js/scripts.js"></script>
</body>
</html>
